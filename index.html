<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library of Important Jazz Musicians - York Music Forum</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0 1rem 3rem 1rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      text-align: center;
      padding: 1rem 0;
    }
    header img {
      max-height: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      font-family: 'Abeezee', sans-serif;
      color: #6a0dad; /* purple from YMF logo */
      margin-bottom: 0;
    }
    h2 {
      font-family: 'Abeezee', sans-serif;
      color: #6a0dad;
      margin-top: 1.5rem;
    }
    .donate-button {
      display: inline-block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background: #6a0dad;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Abeezee', sans-serif;
      cursor: pointer;
    }
    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      justify-content: center;
    }
    select, input[type="search"] {
      padding: 0.3rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      min-width: 150px;
    }
    .musician-card {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .musician-name {
      font-family: 'Abeezee', sans-serif;
      font-size: 1.3rem;
      margin: 0 0 0.3rem 0;
      color: #6a0dad;
    }
    .musician-meta {
      font-style: italic;
      font-size: 0.9rem;
      margin-bottom: 0.6rem;
    }
    .musician-description {
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    .musician-recordings {
      margin-bottom: 0.3rem;
    }
    .spotify-link {
      color: #1DB954; /* Spotify green */
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace src with your YMF logo path -->
    <img src="images/ymf-logo.png" alt="York Music Forum Logo" />
    <h1>Library of Important Jazz Musicians</h1>
    <a class="donate-button" href="https://buy.stripe.com/5kA2aJ0bCgHFfC05km" target="_blank" rel="noopener noreferrer">Donate to YMF</a>
  </header>

  <section class="filters" aria-label="Filters for musicians">
    <input type="search" id="searchInput" placeholder="Search by name or keyword..." aria-label="Search musicians" />
    <select id="eraFilter" aria-label="Filter by Era">
      <option value="">All Eras</option>
    </select>
    <select id="instrumentFilter" aria-label="Filter by Instrument or Role">
      <option value="">All Instruments / Roles</option>
    </select>
    <select id="genreFilter" aria-label="Filter by Genre or Style">
      <option value="">All Genres / Styles</option>
    </select>
  </section>

  <main id="musicianList" aria-live="polite" aria-relevant="additions"></main>

  <footer>
    <p>York Music Forum Â© 2025. All rights reserved.</p>
  </footer>

  <!-- PapaParse CSV parser library -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // Global data array
    let musicians = [];

    // Elements
    const musicianList = document.getElementById('musicianList');
    const searchInput = document.getElementById('searchInput');
    const eraFilter = document.getElementById('eraFilter');
    const instrumentFilter = document.getElementById('instrumentFilter');
    const genreFilter = document.getElementById('genreFilter');

    // Load CSV file
    Papa.parse('data/important_jazz_musicians_batch_1_cleaned.csv', {
      header: true,
      download: true,
      complete: function(results) {
        musicians = results.data.filter(m => m.Name); // filter out empty rows
        populateFilters();
        renderMusicians(musicians);
      }
    });

    // Populate filter dropdowns with unique values
    function populateFilters() {
      const eras = new Set();
      const instruments = new Set();
      const genres = new Set();

      musicians.forEach(m => {
        if(m.Era) eras.add(m.Era.trim());
        if(m['Instrument/Role']) instruments.add(m['Instrument/Role'].trim());
        if(m['Genre/Style']) genres.add(m['Genre/Style'].trim());
      });

      // Helper to add options
      function addOptions(select, options) {
        Array.from(options).sort().forEach(option => {
          const opt = document.createElement('option');
          opt.value = option;
          opt.textContent = option;
          select.appendChild(opt);
        });
      }

      addOptions(eraFilter, eras);
      addOptions(instrumentFilter, instruments);
      addOptions(genreFilter, genres);
    }

    // Render musician cards filtered by user inputs
    function renderMusicians(list) {
      musicianList.innerHTML = '';

      if(list.length === 0) {
        musicianList.innerHTML = '<p>No musicians found matching your criteria.</p>';
        return;
      }

      list.forEach(m => {
        const card = document.createElement('article');
        card.className = 'musician-card';

        // Name
        const name = document.createElement('h2');
        name.className = 'musician-name';
        name.textContent = m.Name;
        card.appendChild(name);

        // Meta info (Instrument, Era, Genre)
        const meta = document.createElement('div');
        meta.className = 'musician-meta';
        meta.textContent = 
          (m['Instrument/Role'] ? m['Instrument/Role'] + ' | ' : '') +
          (m.Era ? m.Era + ' | ' : '') +
          (m['Genre/Style'] ? m['Genre/Style'] : '');
        card.appendChild(meta);

        // Description
        if(m.Description) {
          const desc = document.createElement('p');
          desc.className = 'musician-description';
          desc.textContent = m.Description;
          card.appendChild(desc);
        }

        // Notable Recordings
        if(m['Notable Recordings']) {
          const rec = document.createElement('p');
          rec.className = 'musician-recordings';
          rec.innerHTML = '<strong>Notable Recordings:</strong> ' + m['Notable Recordings'];
          card.appendChild(rec);
        }

        // Spotify link
        if(m['Spotify Link']) {
          const link = document.createElement('a');
          link.href = m['Spotify Link'];
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          link.className = 'spotify-link';
          link.textContent = 'Listen on Spotify';
          card.appendChild(link);
        }

        musicianList.appendChild(card);
      });
    }

    // Filter function
    function filterMusicians() {
      const searchTerm = searchInput.value.toLowerCase();
      const eraVal = eraFilter.value;
      const instrumentVal = instrumentFilter.value;
      const genreVal = genreFilter.value;

      const filtered = musicians.filter(m => {
        // Search by name or any field text (simple)
        const searchableText = (m.Name + ' ' + (m.Description || '') + ' ' + (m['Notable Recordings'] || '')).toLowerCase();

        const matchesSearch = searchableText.includes(searchTerm);

        const matchesEra = eraVal ? m.Era === eraVal : true;
        const matchesInstrument = instrumentVal ? m['Instrument/Role'] === instrumentVal : true;
        const matchesGenre = genreVal ? m['Genre/Style'] === genreVal : true;

        return matchesSearch && matchesEra && matchesInstrument && matchesGenre;
      });

      renderMusicians(filtered);
    }

    // Event listeners for filtering
    searchInput.addEventListener('input', filterMusicians);
    eraFilter.addEventListener('change', filterMusicians);
    instrumentFilter.addEventListener('change', filterMusicians);
    genreFilter.addEventListener('change', filterMusicians);

  </script>
</body>
</html>
